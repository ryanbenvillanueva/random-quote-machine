<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid bg-success">
		<h1 class="text-warning text-center font-weight-bolder pb-4 pt-5">U2 Random Quote Machine</h1>
		<div id="quote-box" class="container bg-dark ipod-u2 rounded pt-3 pb-4 shadow-lg">
			<div id="ipod-u2-screen" class="rounded bg-light px-2 pt-2 mb-4">
				<p id="text" class="text-left font-weight-bold"></p>
				<p id="author" class="text-right font-weight-bold"></p>
			</div>
			<div id="click-wheel" class="bg-danger rounded-circle">
				<a href="https://www.u2.com" target="_blank"
					class="d-block text-white text-center pb-5 font-weight-bold text-decoration-none"
					title="Go to U2's official website!">Menu</a>
				<div class="d-flex justify-content-between">
					<a href="#" target="_blank" id="tweet-quote" class="lead text-white pl-1 pt-4"
						title="Tweet Quote"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="https://www.freecodecamp.org" target="_blank" id="fCC"
						class="lead text-white btn btn-dark rounded-circle p-4" title="freeCodeCamp"><i
							class="fa fa-free-code-camp" aria-hidden="true"></i></a>
					<a href="#" id="new-quote" class="lead text-white pr-1 pt-4" title="Get New Quote"><i
							class="fa fa-quote-right"></i></a>
				</div>
				<div>
					<a href="https://www.u2.com/discography/lyrics" target="_blank"
						class="d-block text-white text-center pt-5 text-decoration-none" title="View U2 Lyrics"><i
							class="fa fa-play" aria-hidden="true"></i> <i class="fa fa-pause"
							aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<footer>
			<p class="text-center text-warning py-5">by <a class="text-warning font-weight-bolder text-decoration-none"
					href="https://www.freecodecamp.org/rbsvillanueva" target="_blank" rel="noopener noreferrer">Ryan Ben
					S. Villanueva</a></p>
		</footer>
	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
